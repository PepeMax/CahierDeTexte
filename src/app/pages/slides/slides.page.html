<ion-header translucent>
  <ion-toolbar>
    <ion-title>Slides</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen padding scroll-y="false">

  <ion-slides #startSlide>

    <ion-slide>
      <img src="https://ionicframework.com/docs/demos/api/slides/slide-1.png" />
      <h2>{{'SLIDES.TITLE1' | translate}}</h2>
      <p>{{'SLIDES.TEXT1' | translate}}</p>
    </ion-slide>

    <ion-slide>
      <img src="https://ionicframework.com/docs/demos/api/slides/slide-2.png" />
      <h2>{{'SLIDES.TITLE2' | translate}}</h2>
      <p>{{'SLIDES.TEXT2' | translate}}</p>
    </ion-slide>

    <ion-slide>
      <img src="https://help.roboform.com/hc/article_attachments/115008133287/how_it_works_user_accounts.png" />
      <ion-button (click)='createNewUser()'>BOUTON</ion-button>
      <h2>{{'SLIDES.TITLE3' | translate}}</h2>
      <p>{{'SLIDES.TEXT3' | translate}}</p>
    </ion-slide>

    <ion-slide>
        <img src="https://promyze.com/wp-content/uploads/themis-fusee.png" />
        <h2>{{'SLIDES.TITLE4' | translate}}</h2>
        <p>{{'SLIDES.TEXT4' | translate}}</p>
        <ion-button (click)="setUserInfo()" fill="clear">BOUTON</ion-button>
    </ion-slide>

  </ion-slides>
  
</ion-content>
